# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  sonarqube: clicklogiq/sonarqube@1.0.1
  
parameters:
  organization:
    type: string
    default: "Rocas Inc."
  host_url:
    type: string
    default: "http://rocasinc.com:9000"
  login:
    type: string
    default: "squ_99b453521d8104875d4e478ec486a7e14a44daa4"
  projectKey:
    type: string
    default: "my:project"
    
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - sonarqube/analyze -D"sonar.projectKey=my:project" -D"sonar.sources=." -D"sonar.host.url=http://localhost:9000" -D"sonar.login=squ_99b453521d8104875d4e478ec486a7e14a44daa4"

                



